<div class="card card-w-title" style="font-size: 0.7em;">
  <h1>Golf/Tabla Clasificatoria:</h1>
  <div class="ui-g">
    <div class="ui-g-6">
      Categor√≠a:
      <categoria-dropdown [categoriaId]="categoriaId" (categoriaSelected)="handleCategoria($event)" [eventoId]="eventoId"></categoria-dropdown>
    </div>
    <div class="ui-g-6">
      Jornada:
      <jornada-dropdown [eventoId]="eventoId" (jornadaSelected)="handleJornada($event)"></jornada-dropdown>
    </div>
  </div>
